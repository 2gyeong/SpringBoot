<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>users_list View Page 입니다.</title>
</head>
<body>
<center>
	<h2> Users 리스트입니다. (View Page)</h2>
	<hr>
	<table>
		<tr align="center">
			<td width="50">번호</td>
			<td width="250">이름</td>
			<td width="250">비밀번호</td>
			<td width="250">이메일</td>
			<td width="350">작성일</td>
			<td width="80">방문수</td>
		</tr>
		
		<tr th:each="users : ${usersList}" align="center">
			<td>[[${users.idx}]]</td>
			<td>[[${users.name}]]</td>
			<td>[[${users.pass}]]</td>
			<td>[[${users.email}]]</td>
			<td>[[${users.regDate}]]</td>
			<td>[[${users.cnt}]]</td>
		</tr>
	
	
	
	</table>
	</center>
</body>
</html>
