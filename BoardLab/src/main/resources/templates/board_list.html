<html layout:decorate="~{layout}">
	<div layout:fragment="content" class = "container my-3">
	<div class="row my-3">
        <div class="col-6">
            <a th:href="@{/board/create}" class="btn btn-primary">질문 등록하기</a>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>
    <table class = "table">
		<thead class = "table-dark"> <!--  제목을 처리 -->
		<tr>
			<th> 번호 </th>
			<th style="width:50%"> 제목 </th>
			<th> 글쓴이 <th>
			<th> 작성일시 </th>
		</tr>
		</thead>
		
		<tbody>
			<td th:text="${board.id}"> 번호 </td>
			<td> <a th:href="@{|/board/detail/${board.id}|}"> 제목 </a>	
					<td ><span th:if="${board.author != null}"
			th:text="${board.author}"
		></span></td>

		<td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"
></td>	
	</tr>
		
		</tbody>
		</table>
