<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_get 요청하기 & parameter 전달하기</title>
<script
  src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>

	<h1>03_get 요청하기 & parameter 전달하기</h1>
	<p> 변수 값을 가지고 서버로 넘겨주기 </p>
	<button onclick="ex03Fn()"> ex03 함수 호출하기 </button>
</body>

<script type="text/javascript">
	const ex03Fn = () => {
	//	console.log("함수 호출 성공")
		const val1 = "Hello Spring Boot!!";
	
		$.ajax({		// ajax 구문 블락
			
			// 요청 방식 : get / post
			// 요청 주소 : /ex03 		<== Controller 로 보내는 요청 주소
			type : "get", 
			url : "/ex03", 
			
			// parameter 값을 서버로 전송하기 
			data:{			//json 형식으로 전송
				"param1" : val1,
				"param2" : "안녕",
			},
			
			// 요청이 성공했을 때 실행되는 부분
			success : function(res){
				console.log("성공", res)
			},
			
			// 요청이 실패 했을 때 실행되는 블락 ( 예외 처리 )
			error : function(){
				console.log("실패")
			}
		})
		
	}

</script>
</html>
